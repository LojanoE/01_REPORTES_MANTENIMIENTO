<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Reporte de Mantenimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Registro de Actividades de Mantenimiento</h1>
        <form id="mantenimientoForm">
            <div class="mb-3">
                <label for="fechaHora" class="form-label">Fecha y Hora</label>
                <input type="datetime-local" class="form-control" id="fechaHora" name="fechaHora" required>
            </div>
            <div class="mb-3">
                <label for="responsable" class="form-label">Responsable</label>
                <input type="text" class="form-control" id="responsable" name="responsable" required>
            </div>
            <div class="mb-3">
                <label for="tema" class="form-label">Tema / Asunto</label>
                <input type="text" class="form-control" id="tema" name="tema" required>
            </div>
            <div class="mb-3">
                <label for="actividades" class="form-label">Actividades Realizadas</label>
                <textarea class="form-control" id="actividades" name="actividades" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="numeroEcsa" class="form-label">N¬∫ Personas ECSA</label>
                <input type="number" class="form-control" id="numeroEcsa" name="numeroEcsa" min="0" value="0" required>
            </div>
            <div class="mb-3">
                <label for="numeroContratista" class="form-label">N¬∫ Personas Contratista</label>
                <input type="number" class="form-control" id="numeroContratista" name="numeroContratista" min="0" value="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <div id="mensaje" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    document.getElementById('fechaHora').value = `${year}-${month}-${day}T${hours}:${minutes}`;

    const form = document.getElementById('mantenimientoForm');
    const submitBtn = form.querySelector('button[type="submit"]');
    const mensajeDiv = document.getElementById('mensaje');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        // Deshabilitar bot√≥n y mostrar "Enviando..."
        submitBtn.disabled = true;
        submitBtn.textContent = 'Enviando...';
        mensajeDiv.innerHTML = '';

        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        try {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxggfLBiUdF6PFBvIiWBBmL9KxKZOBr8IXDGBPSxG_RVUoIM19ybkTIEfSsLgW-5m84/exec';

            const response = await fetch(scriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data),
            });

            const result = await response.text();

            if (response.ok) {
                // ‚úÖ √âXITO
                mensajeDiv.innerHTML = `
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>‚úÖ ¬°Registro completado!</strong> Los datos han sido guardados correctamente.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>
                `;
                form.reset();
                // Restablecer fecha/hora actual
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                document.getElementById('fechaHora').value = `${year}-${month}-${day}T${hours}:${minutes}`;
            } else {
                // ‚ùå ERROR DEL SERVIDOR
                mensajeDiv.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>‚ùå Error:</strong> El servidor respondi√≥: ${result}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>
                `;
            }
        } catch (error) {
            // üåê ERROR DE RED
            console.error('Error de red:', error);
            mensajeDiv.innerHTML = `
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>‚ö†Ô∏è No se pudo conectar.</strong> Verifica tu conexi√≥n a internet e intenta nuevamente.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
            `;
        } finally {
            // Siempre reactivar el bot√≥n
            submitBtn.disabled = false;
            submitBtn.textContent = 'Registrar';
        }
    });
});
</script>
