<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Reporte de Mantenimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Registro de Actividades de Mantenimiento</h1>
        <form id="mantenimientoForm">
            <div class="mb-3">
                <label for="fechaHora" class="form-label">Fecha y Hora</label>
                <input type="datetime-local" class="form-control" id="fechaHora" name="fechaHora" required>
            </div>
            <div class="mb-3">
                <label for="responsable" class="form-label">Responsable</label>
                <input type="text" class="form-control" id="responsable" name="responsable" required>
            </div>
            <div class="mb-3">
                <label for="tema" class="form-label">Tema / Asunto</label>
                <input type="text" class="form-control" id="tema" name="tema" required>
            </div>
            <div class="mb-3">
                <label for="actividades" class="form-label">Actividades Realizadas</label>
                <textarea class="form-control" id="actividades" name="actividades" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="numeroEcsa" class="form-label">NÂº Personas ECSA</label>
                <input type="number" class="form-control" id="numeroEcsa" name="numeroEcsa" min="0" value="0" required>
            </div>
            <div class="mb-3">
                <label for="numeroContratista" class="form-label">NÂº Personas Contratista</label>
                <input type="number" class="form-control" id="numeroContratista" name="numeroContratista" min="0" value="0" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <div id="mensaje" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const formattedDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('fechaHora').value = formattedDateTime;

            // Manejar el envÃ­o del formulario
            document.getElementById('mantenimientoForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const formData = new FormData(this);
                const data = Object.fromEntries(formData);

                const mensajeDiv = document.getElementById('mensaje');
                mensajeDiv.innerHTML = '<div class="alert alert-info">Enviando...</div>';

                try {
                    // ðŸ”´ Reemplaza esta URL con la de TU Google Apps Script
                    const scriptURL = 'https://script.google.com/macros/s/AKfycbxggfLBiUdF6PFBvIiWBBmL9KxKZOBr8IXDGBPSxG_RVUoIM19ybkTIEfSsLgW-5m84/exec';

                    const response = await fetch(scriptURL, {
                        method: 'POST',
                        body: new URLSearchParams(data),
                        mode: 'no-cors' // Necesario para evitar errores CORS (aunque limita la respuesta)
                    });

                    // Debido a 'no-cors', no puedes leer la respuesta, pero si no hay error, asumimos Ã©xito
                    mensajeDiv.innerHTML = '<div class="alert alert-success">Â¡Registro enviado con Ã©xito!</div>';
                    document.getElementById('mantenimientoForm').reset();
                    // Restablecer fecha/hora actual
                    const now = new Date();
                    const year = now.getFullYear();
                    const month = (now.getMonth() + 1).toString().padStart(2, '0');
                    const day = now.getDate().toString().padStart(2, '0');
                    const hours = now.getHours().toString().padStart(2, '0');
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    document.getElementById('fechaHora').value = `${year}-${month}-${day}T${hours}:${minutes}`;
                } catch (error) {
                    console.error('Error:', error);
                    mensajeDiv.innerHTML = '<div class="alert alert-danger">Hubo un error al enviar el registro.</div>';
                }
            });
        });
    </script>
</body>
</html>
